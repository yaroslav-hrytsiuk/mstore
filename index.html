<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="out/styles/main.min.css">
    <link rel="stylesheet" href="out/styles/libs/bootstrap.min.css">
    <link rel="stylesheet" href="out/styles/libs/slick.css">
    <link rel="stylesheet" href="out/styles/libs/slick-theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="upperHeader">
            <div class="socialIcons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fas fa-basketball-ball"></i></a>
                <a href="#"><i class="fas fa-crow"></i></a>
                <a href="#"><i class="far fa-envelope"></i></a>
                <a href="#"><i class="fab fa-vimeo-v"></i></a>
            </div>
            <div class="upperButtons">
                <div class="login">Login / Register</div>
                <!--<div class="cart"><i class="fas fa-cart-plus"></i>Cart (2)</div>-->
                <div class="dropdown">
                    <button class="btn btn-secondary cart" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cart-plus"></i>Cart (2)
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-item itemCart">
                            <img src="out/img/cart1.jpg" alt="cart1">
                            <div class="carts">
                                <div class="cartrow1">
                                    <span>1 x Album Title</span>
                                    <p>by Artist</p>
                                    <span>$14.99</span>
                                </div>
                                <div class="cartrow2">
                                    <img src="out/img/stars.jpg" alt="stars">
                                    <img src="out/img/x.jpg" alt="x">
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item itemCart">
                            <img src="out/img/cart2.jpg" alt="cart2">
                            <div class="carts">
                                <div class="cartrow1">
                                    <span>2 x Album Title</span>
                                    <p>by Artist</p>
                                    <span>$27.59</span>
                                </div>
                                <div class="cartrow2">
                                    <img src="out/img/stars.jpg" alt="stars">
                                    <img src="out/img/x.jpg" alt="x">
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item">
                            <div class="cartCost">
                                <p>Total delivery cost</p>
                                <span>$42,58</span>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item">
                            <a href="#">View Cart <i class="fas fa-long-arrow-alt-right"></i></a>
                            <a href="#">Proceed to Checkout <i class="fas fa-long-arrow-alt-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="logo">
                <img src="out/img/mlogo.jpg" alt="logo">
                <span>Store</span>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light" style="">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#">HOME</a>
                        <a class="nav-item nav-link" href="#">CD's</a>
                        <a class="nav-item nav-link" href="#">DVD's</a>
                        <a class="nav-item nav-link" href="#">NEWS</a>
                        <a class="nav-item nav-link" href="#">PORTFOLIO</a>
                        <a class="nav-item nav-link" href="#">CONTACT US</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>


    <script type="text/javascript" src="out/scripts/index.min.js"></script>
    <script type="text/javascript" src="out/scripts/libs/jquery-3.4.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="out/scripts/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="out/scripts/libs/slick.js"></script>
    <script type="text/javascript" src="out/scripts/libs/slick.min.js"></script>
</body>
</html>
